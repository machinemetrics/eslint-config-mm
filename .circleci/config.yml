version: 2
executorType: docker
jobs:
  build:
    docker:
      - image: 352302322568.dkr.ecr.us-west-2.amazonaws.com/mm-ecs/ci-node
    working_directory: ~/eslint-config-mm
    steps:
      - checkout
      - restore_cache:
          key: eslint-config-mm-full-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          command: npm update
      - save_cache:
          key: eslint-config-mm-full-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/eslint-config-mm/node_modules
      - run:
          command: npm test
